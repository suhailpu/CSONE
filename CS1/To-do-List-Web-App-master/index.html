<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>To-Do List</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">


</head>
<body>
    <h1 class="text-center">TO DO LIST</h1>
<div class="login-form">
    <form id="form"  onsubmit=" return validate()" >
        <h2 class="text-center">Sign In</h2>  
        
        <div class="form-group">
            <input type="text" class="form-control" id="uname" placeholder="Username" required="required">
            <label for="error" id="error"></label><br>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pass" placeholder="Password" required="required">
            <label for="error2" id="error2"></label><br>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="btn btn-primary btn-block"  >Log in</button>
            <label for="verify" id="verify"></label><br>
        </div>
          
    </form>

</div>
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</body>
</html>
